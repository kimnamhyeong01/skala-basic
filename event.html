<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록 방식</title>
</head>
<body>
    <h1>이벤트 등록 방식</h1> 
    <div id="eventSection" style="width:300px; height:200px; border:1px solid black; margin:20px; padding: 10px;">
        <button id="eventBtn">클릭해보세요!</button>
        <p id="eventOutput">출력될 내용</p>
    </div>
    
    <script>
        const eventButton = document.getElementById('eventBtn');
        const eventOutput = document.getElementById('eventOutput'); 
        const eventSection = document.getElementById('eventSection');

        function handleClick(){
            eventOutput.textContent = '버튼이 클릭되었습니다!';
        } 

        eventButton.addEventListener('click', (e) => {
            eventOutput.textContent = '내 버튼 또는 부모영역이 클릭!';
            console.log('버튼 이벤트 발생');
            e.stopPropagation();
        });

        eventSection.addEventListener('click', (e)=>{
            alert('섹션 클릭!');
        }, true);
        eventButton.onclick = handleClick; 
        eventButton.ondblclick = handleClick;
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <title>Document Object Model</title>
</head>
<body>
    <h1>Document Object Model</h1>
    <input id="input">
    <button id="clickButton">클릭</button>
    <div id="outputField">This text will change.</div>
Ss
    <script>
        const inputField = document.getElementById('input');
        const clickButton = document.getElementById('clickButton'); //Button이 이벤트를 발생시킨다.
        const outputField = document.getElementById('outputField');
        
        console.log(inputField, clickButton, outputField);

        const newParagraph = document.createElement('p');
        outputField.appendChild(newParagraph);

        function doClick(){
            const userInput = inputField.value;
            console.log(userInput);
            newParagraph.innerHTML = userInput;
        }

        clickButton.addEventListener('dblclick', doClick); // 이건 콜백 함수! 
    </script>
</body>

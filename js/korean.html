<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한글 판별</title>
</head>
<body>

<script>
    // 한글 여부를 판별하는 함수
    function isKoreanName(str) {
        // 한글 완성형(가~힣)만 허용하는 정규표현식
        const koreanRegex = /^[가-힣]+$/;
        return koreanRegex.test(str);
    }

    // 사용자 입력 받기
    const input = prompt("이름을 입력하세요");

    // 입력값이 null(취소)인 경우 처리
    if (input === null || input.trim() === "") {
        alert("입력이 없습니다.");
    } else {
        if (isKoreanName(input)) {
            alert("한글입니다.");
            console.log(true);
        } else {
            alert("한글이 아닙니다.");
            console.log(false);
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        const person = {
            name: "홍길동",
            age: 25,
            greet: function(){
                console.log(`Hello, my name is ${this.name}, I am ${this.age} years old.`);
            }
        };

        const child = Object.create(person);
        
        //프로토타입에서 상속된 메서드 사용
        child.greet();

        //child에 name과 age를 새롭게 정의(섀도잉)
        child.name = "임꺽정";
        child.age = 30;

        child.greet(); // Hello, my name is 임꺽정, I am 30 years old.

        //상속 여부 확인 
        console.log("child.hasOwnProperty('age'):", child.hasOwnProperty("age"));
        console.log("child.hasOwnProperty('greet'):", child.hasOwnProperty("greet"));
    </script>
</body>
</html>

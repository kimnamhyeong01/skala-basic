<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enterprise AI Platform</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-dark: #0b0b0e;
    --gold: #c89b3c;
    --gold-soft: rgba(200,155,60,0.35);
    --text-main: #ffffff;
    --text-sub: rgba(255,255,255,0.75);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Pretendard', sans-serif;
    background: var(--bg-dark);
    color: var(--text-main);
}

/* ===== NAV ===== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.logo {
    font-weight: 700;
    letter-spacing: 1px;
}

nav a {
    margin: 0 18px;
    text-decoration: none;
    color: var(--text-sub);
    font-weight: 500;
}

nav a:hover {
    color: white;
}

/* ===== HERO ===== */
.hero {
    height: 100vh;
    padding: 140px 60px 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

/* 금색 추상 배경 효과 */
.hero::before {
    content: "";
    position: absolute;
    inset: -20%;
    background:
        radial-gradient(circle at 20% 40%, var(--gold-soft), transparent 60%),
        radial-gradient(circle at 80% 50%, rgba(255,180,60,0.25), transparent 55%);
    filter: blur(40px);
    z-index: 0;
}

.hero-content {
    max-width: 900px;
    position: relative;
    z-index: 1;
}

.hero h1 {
    font-size: clamp(36px, 5vw, 64px);
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 24px;
}

.hero p {
    font-size: 18px;
    color: var(--text-sub);
    max-width: 520px;
    line-height: 1.7;
    margin-bottom: 40px;
}

/* CTA */
.hero a {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    color: white;
    text-decoration: none;
    font-weight: 600;
}

.hero a::after {
    content: "→";
    transition: transform 0.3s;
}

.hero a:hover::after {
    transform: translateX(6px);
}

/* ===== SLIDE NAV ===== */
.slide-nav {
    position: absolute;
    bottom: 40px;
    left: 60px;
    display: flex;
    gap: 26px;
    font-size: 14px;
    color: rgba(255,255,255,0.5);
}

.slide-nav span.active {
    color: white;
    position: relative;
}

.slide-nav span.active::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -10px;
    width: 100%;
    height: 2px;
    background: var(--gold);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    header {
        padding: 20px;
    }
    .hero {
        padding: 120px 20px 40px;
    }
    .slide-nav {
        left: 20px;
        flex-wrap: wrap;
    }
}
</style>
</head>
<body>

<header>
    <div class="logo">SK AX PLATFORM</div>
    <nav>
        <a href="#">Innovation</a>
        <a href="#">Industries</a>
        <a href="#">Services</a>
        <a href="#">Insights</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>
            Enterprise AI 혁신의 새로운 기준,<br>
            Intelligent Platform
        </h1>
        <p>
            축적된 기술과 경험을 기반으로,
            기업의 모든 의사결정과 운영을
            AI 중심으로 재정의합니다.
        </p>
        <a href="#">자세히 알아보기</a>
    </div>

    <div class="slide-nav">
        <span>01 AX</span>
        <span class="active">02 Generative AI</span>
        <span>03 Cloud</span>
        <span>04 Manufacturing</span>
        <span>05 Digital ESG</span>
    </div>
</section>

</body>
</html>

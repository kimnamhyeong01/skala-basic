<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테마 전환 예제</title>

    <style>
        /* =========================
           1. 기본(화이트) 테마 변수
           ========================= */
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --title-color: #007bff;
        }

        /* =========================
           2. 다크 테마 변수
           ========================= */
        body.dark {
            --bg-color: #121212;
            --text-color: #eaeaea;
            --title-color: #4fc3f7;
        }

        /* =========================
           3. 공통 스타일
           ========================= */
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--title-color);
            margin-top: 30px;
        }

        .theme-box {
            max-width: 600px;
        }

        .theme-select {
            margin-bottom: 30px;
        }

        label {
            margin-right: 20px;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 6px;
        }
    </style>
</head>
<body class="light">

    <!-- 테마 선택 -->
    <div class="theme-select">
        <label>
            <input type="radio" name="theme" checked onclick="setLight()">
            화이트 테마
        </label>

        <label>
            <input type="radio" name="theme" onclick="setDark()">
            다크 테마
        </label>
    </div>

    <!-- 콘텐츠 -->
    <div class="theme-box">
        <h1>테마 전환 예제</h1>
        <p>
            CSS 사용자 정의 변수를 활용하여
            테마를 전환할 수 있습니다.
        </p>
    </div>

    <!-- 테마 전환 스크립트 -->
    <script>
        function setLight() {
            document.body.classList.remove("dark");
        }

        function setDark() {
            document.body.classList.add("dark");
        }
    </script>

</body>
</html>

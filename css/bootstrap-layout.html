<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Grid + Flexbox Layout</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f8f9fa;
    }

    .main-box {
      border: 1px solid #999;
      padding: 30px;
      background-color: #fff;
      min-height: 500px;
    }

    .search-area {
      display: flex;              /* Flexbox */
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-area input {
      flex: 1;                    /* 입력창이 최대 너비 차지 */
    }

    .list-area {
      border: 1px solid #ccc;
      padding: 20px;
      min-height: 150px;
    }

    .list-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .divider {
      border-top: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-5"> <!-- Bootstrap Container -->

    <div class="row justify-content-center">
      <div class="col-10"> <!-- Grid -->

        <div class="main-box">

          <!-- 검색 영역 (Flexbox) -->
          <div class="search-area">
            <input
              type="text"
              class="form-control"
              placeholder="키워드 입력"
            >
            <button class="btn btn-outline-secondary">검색</button>
          </div>

          <!-- 목록형 데이터 영역 -->
          <div class="list-area">
            <div class="list-title">목록형 데이터 영역</div>
            <div class="divider"></div>
          </div>

        </div>

      </div>
    </div>

  </div>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<style>
    .form-control {
        margin-bottom: 1.5rem;
    }
    .btn-primary {
        margin-top: 1rem;
        margin-bottom: 1.5rem;
    }
</style>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 450px;">
            <div class="card-body p-5">
                <h2 class="text-center mb-4 fw-bold text-primary">Welcome Back</h2>
                <p class="text-center text-muted mb-4">Sign in to your account</p>
                
                <form>
                    <div class="mb-4">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input type="email" class="form-control form-control-lg border-2" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control form-control-lg border-2" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="remember" checked>
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold mb-3">Sign In</button>
                    
                    <div class="text-center">
                        <a href="#" class="text-decoration-none text-muted">Forgot your password?</a>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center text-muted">Don't have an account? <a href="#" class="text-primary fw-semibold text-decoration-none">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>

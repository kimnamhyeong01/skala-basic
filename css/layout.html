<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Grid + Flexbox 레이아웃</title>

    <style>
        /* 전체 페이지 */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* 전체 레이아웃 (Grid) */
        .container {
            width: 800px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #ccc;

            display: grid;
            grid-template-rows: auto 1fr;
            row-gap: 30px;
        }

        /* 검색 영역 (Flexbox) */
        .search-area {
            display: flex;
            gap: 10px;
        }

        .search-area input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .search-area button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        /* 목록 영역 */
        .list-area {
            border: 2px solid #ddd;
            padding: 20px;
        }

        .list-area h2 {
            margin: 0;
            font-size: 20px;
        }

        .list-area hr {
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 검색 UI (Flexbox) -->
        <div class="search-area">
            <input type="text" placeholder="키워드 입력">
            <button>검색</button>
        </div>

        <!-- 목록형 데이터 영역 -->
        <div class="list-area">
            <h2>목록형 데이터 영역</h2>
            <hr>
        </div>
    </div>

</body>
</html>

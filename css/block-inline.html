<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록 요소 vs 인라인 스타일 비교</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        h2 {
            margin-bottom: 10px;
        }

        /* 공통 영역 박스 */
        .section {
            border: 2px dashed #999;
            padding: 20px;
            margin-bottom: 40px;
        }

        /* ===== 블록 요소 기본 스타일 ===== */
        .block-div {
            background-color: #bfe3ec;
            border: 2px solid #3b5bff;
            padding: 15px;
            margin-bottom: 15px;
        }

        /* ===== 인라인 스타일로 변경 ===== */
        .inline-div {
            display: inline-block; /* 핵심 */
            background-color: #a6f0a6;
            border: 2px solid #4caf50;
            padding: 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>블록 요소 vs 인라인 스타일 비교</h1>

    <!-- 블록 요소 -->
    <h2>블록 요소 기본 스타일</h2>
    <div class="section">
        <div class="block-div">블록 스타일 div 1</div>
        <div class="block-div">블록 스타일 div 2</div>
    </div>

    <!-- 인라인 스타일 -->
    <h2>인라인 스타일로 변경한 div</h2>
    <div class="section">
        <div class="inline-div">인라인 스타일 div 1</div>
        <div class="inline-div">인라인 스타일 div 2</div>
    </div>

</body>
</html>

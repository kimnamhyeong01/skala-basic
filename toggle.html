<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM 스타일 조작 - 토글</title>

    <style>
        /* 강조 스타일 */
        .highlight {
            background-color: yellow;
            color: red;
            font-weight: bold;
            padding: 5px;
        }

        /* 보기 좋게 약간의 레이아웃 */
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .box {
            border: 2px solid black;
            padding: 20px;
            width: 400px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>[실습] DOM 스타일 조작 - 토글</h2>

    <div class="box">
        <p id="text">
            이 문장을 강조해보세요!
        </p>
        <button id="toggleBtn">강조 토글</button>
    </div>

    <script>
        const text = document.getElementById('text');
        const toggleBtn = document.getElementById('toggleBtn');

        toggleBtn.addEventListener('click', () => {
            text.classList.toggle('highlight'); //classList의 toggle 메서드 > 왔다갔다 할 수 있게 해줌. toggle 메서드를 사용하지 않고 하는 법 >> classList에 있는 지 없는 지 판단해서 추가 삭제하는 방식으로 변경
        });
    </script>

</body>
</html>

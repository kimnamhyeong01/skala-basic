<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #ffffff;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 360px;
            padding: 30px 28px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fff;
        }

        .login-card h2 {
            margin: 0 0 24px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #0d6efd;
        }

        .login-btn {
            margin-top: 10px;
            width: 100%;
            padding: 12px 0;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>로그인</h2>

        <form>
            <div class="form-group">
                <label for="email">이메일</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="이메일 입력">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호 입력">
            </div>

            <button id="loginButton" type="submit" class="login-btn">
                로그인
            </button>
        </form>
    </div>

    <!-- 기존 JS 그대로 사용 -->
    <script src="index.js" type="module"></script>
</body>
</html>
